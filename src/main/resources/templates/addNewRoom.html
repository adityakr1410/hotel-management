<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <title>Add/Edit Room</title>
</head>
<body>
<div layout:fragment="content">
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Add/Edit Room</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
                <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
                    <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-balance text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Add/Edit Room</h2>
                </div>
                <form th:action="@{/saveRoom}" th:method="POST" th:object="${room}" class="mx-auto mt-16 max-w-xl sm:mt-20">
                    <input type="hidden" th:field="${room.id}">
                    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                        <div>
                            <label for="roomNo" class="block text-sm/6 font-semibold text-gray-900">Room Number</label>
                            <div class="mt-2.5">
                                <input type="number" th:field="${room.roomNo}" autocomplete="room-no" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                            </div>
                        </div>
                        <div>
                            <label for="isAc" class="block text-sm/6 font-semibold text-gray-900">AC</label>
                            <div class="mt-2.5">
                                <select th:field="${room.isAc}" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="isDeluxe" class="block text-sm/6 font-semibold text-gray-900">Deluxe</label>
                            <div class="mt-2.5">
                                <select th:field="${room.isDeluxe}" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>

<!--                        <div class="sm:col-span-2">-->
<!--                            <label for="assignedCustomer" class="block text-sm/6 font-semibold text-gray-900">Assigned Customer</label>-->
<!--                            <div class="mt-2.5">-->
<!--                                <select th:field="${room.assignedCustomer}" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">-->
<!--                                    <option value="" th:text="'Select Customer'">Select Customer</option>-->
<!--                                    &lt;!&ndash; Iterate over customers and create an option for each &ndash;&gt;-->
<!--                                    <option th:each="customer : ${customerList}"-->
<!--                                            th:value="${customer.id}"-->
<!--                                            th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->

                    </div>
                    <div class="mt-10">
                        <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
