<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            text-align: center;
            padding: 12px;
            border: 1px solid #ddd;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        th {
            font-size: 16px;
            text-transform: uppercase;
        }
        td {
            font-size: 14px;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 24px;
            color: #333;
        }
        /* Colors for Check-In and Check-Out */
        .checkin {
            color: green;
            font-weight: bold;
        }
        .checkout {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">All Bookings</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <table class="table-auto w-full">
                <thead>
                <tr>
                    <th class="px-6 py-3">Booking ID</th>
                    <th class="px-6 py-3">Customer</th>
                    <th class="px-6 py-3">Room</th>
                    <th class="px-6 py-3">Check-In</th>
                    <th class="px-6 py-3">Check-Out</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookingList}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.customerName}"></td>
                    <td th:text="${booking.roomNo}"></td>
                    <td th:text="${booking.checkIn}" class="checkin"></td>
                    <td th:text="${booking.checkOut}" class="checkout"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
