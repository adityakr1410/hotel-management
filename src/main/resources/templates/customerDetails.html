<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base}">
<head>
  <title>Customer Details</title>
</head>
<body>
<div layout:fragment="content">
  <header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Customer Details</h1>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <!-- Display message if available -->
      <div th:if="${message}" class="bg-green-200 border border-green-400 border-solid mb-5 p-2 rounded-md text-green-900">
        <p th:text="${message}"></p>
      </div>

      <!-- Customer Details Table -->
      <table class="table-auto w-full border-collapse border border-gray-300">
        <tr>
          <th class="uppercase border text-left px-6 py-2 bg-gray-100">ID</th>
          <td class="px-6 py-4 border" th:text="${customer.id}"></td>
        </tr>
        <tr>
          <th class="uppercase border text-left px-6 py-2 bg-gray-100">First Name</th>
          <td class="px-6 py-4 border" th:text="${customer.firstName}"></td>
        </tr>
        <tr>
          <th class="uppercase border text-left px-6 py-2 bg-gray-100">Last Name</th>
          <td class="px-6 py-4 border" th:text="${customer.lastName}"></td>
        </tr>
        <tr>
          <th class="uppercase border text-left px-6 py-2 bg-gray-100">Email</th>
          <td class="px-6 py-4 border" th:text="${customer.email}"></td>
        </tr>
        <tr>
          <th class="uppercase border text-left px-6 py-2 bg-gray-100">Phone</th>
          <td class="px-6 py-4 border" th:text="${customer.phone}"></td>
        </tr>
      </table>
    </div>
  </main>
</div>
</body>
</html>
